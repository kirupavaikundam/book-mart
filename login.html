<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <script src="https://kit.fontawesome.com/0b8ef7ee45.js" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
<body>
    <section class="Login_Page_Container">
     <div class="Tab_Container">
        <div class="Login_Tab">
            <div class="Login_Page_Title"> Login </div>
            <form class="Login_Form"action="store.html">
                <div class="Element">
                <i class="fa-regular fa-user profile" style="color: #f7f7f7;"></i>
                <input class="Input" type="text" placeholder="Email" required>
                </div>
                <div class="Element">
                <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                <input class="Input" type="password" placeholder="Password" required/>
                </div>
                <div class="Forgot_Password">Forgot password ?</div>
                <div class="Login_Button">
                 <a class="Login-Button" href="store.html">Login</a>
                </div>
                <div class="Redirect"><p>Continue as guest </p><a href="store.html"class="Skip">Skip</a><a class="Cancel"href="main.html">Cancel</a></div>
            </form>
        </div>
       
     </div>
    </section>
</body>
</html>
